<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">
            <div class="left">
                <h1 class="date">03</h1>
                <h4 class="day">Saturday</h4>
            </div>
            <div class="right">
                <h2 class="Month">March</h2>
                <h4 class="year">2024</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
